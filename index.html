<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle with Save Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            display: none; /* Hidden initially */
        }

        #keyboardContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .keyboardRow {
            display: flex;
            justify-content: center;
        }

        .letter {
            background-color: #f67280;
            color: #fff;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .backspace {
            background-color: #f67280;
            color: #fff;
            width: 70px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            border-radius: 5px;
            font-size: 10px;
            cursor: pointer;
        }

        #wordInput {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 2px dashed #f67280;
            text-align: center;
            letter-spacing: 2px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #f67280;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #ff8c94;
        }

        #scoreDisplay {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        #startGameButton {
            padding: 15px;
            width: 200px;
            font-size: 18px;
            background-color: #f67280;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #startGameButton:hover {
            background-color: #ff8c94;
        }

        #startContainer {
            text-align: center;
        }

        #musicControl {
            margin-top: 10px;
        }
        
        #exitDialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10; /* Show above other elements */
        }
    </style>
</head>
<body>

    <div id="startContainer">
        <h1>Word Puzzle Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="gameContainer">
        <h1>Word Puzzle</h1>

        <div id="keyboardContainer">
            <!-- QWERTY Layout -->
            <div class="keyboardRow">
                <div class="letter">Q</div>
                <div class="letter">W</div>
                <div class="letter">E</div>
                <div class="letter">R</div>
                <div class="letter">T</div>
                <div class="letter">Y</div>
                <div class="letter">U</div>
                <div class="letter">I</div>
                <div class="letter">O</div>
                <div class="letter">P</div>
            </div>
            <div class="keyboardRow">
                <div class="letter">A</div>
                <div class="letter">S</div>
                <div class="letter">D</div>
                <div class="letter">F</div>
                <div class="letter">G</div>
                <div class="letter">H</div>
                <div class="letter">J</div>
                <div class="letter">K</div>
                <div class="letter">L</div>
            </div>
            <div class="keyboardRow">
                <div class="letter">Z</div>
                <div class="letter">X</div>
                <div class="letter">C</div>
                <div class="letter">V</div>
                <div class="letter">B</div>
                <div class="letter">N</div>
                <div class="letter">M</div>
                <div class="backspace">Backspace</div> <!-- Backspace button -->
            </div>
        </div>

        <input type="text" id="wordInput" placeholder="Drop letters here" readonly>

        <button id="submit">Submit Word</button>
        <button id="saveProgress">Save Progress</button>
        <button id="restart">Restart Game</button>

        <div id="scoreDisplay">Score: 0</div>
        <div id="musicControl">
            <button id="toggleMusic">Pause Music</button>
        </div>
    </div>

    <div id="exitDialog">
        <h2>Are you sure you want to exit?</h2>
        <button id="stayButton">Stay</button>
        <button id="exitButton">Exit</button>
    </div>

    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <audio id="dragSound" src="drag.mp3"></audio>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <script>
        let validWordsList = [];
        let usedWords = new Set();
        let score = 0;
        let isMusicPlaying = true;

        async function loadDictionary() {
            try {
                const response = await fetch('https://ommishra1970.github.io/WordPuzz/dictionary.txt');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                validWordsList = text.split('\n').map(word => word.trim().toUpperCase());
                console.log('Dictionary loaded successfully:', validWordsList);
            } catch (error) {
                console.error('Error loading dictionary:', error);
                alert('Failed to load the dictionary. Please check the dictionary.txt file.');
            }
        }

        function loadProgress() {
            const savedUsedWords = localStorage.getItem('usedWords');
            const savedScore = localStorage.getItem('score');

            if (savedUsedWords) {
                usedWords = new Set(JSON.parse(savedUsedWords));
            }

            if (savedScore) {
                score = parseInt(savedScore);
                document.getElementById("scoreDisplay").innerText = "Score: " + score;
            }
        }

        function saveProgress() {
            localStorage.setItem('usedWords', JSON.stringify([...usedWords]));
            localStorage.setItem('score', score);
            alert("Progress saved!");
        }

        function clearProgress() {
            localStorage.removeItem('usedWords');
            localStorage.removeItem('score');
        }

        const backgroundMusic = document.getElementById("backgroundMusic");
        const dragSound = document.getElementById("dragSound");
        const correctSound = document.getElementById("correctSound");
        const wrongSound = document.getElementById("wrongSound");

        function validWords(inputWord) {
            if (usedWords.has(inputWord.toUpperCase())) {
                alert("You have already used this word. Please choose a different word.");
                resetInput();
                wrongSound.play();
                return false;
            }

            if (validWordsList.includes(inputWord.toUpperCase())) {
                usedWords.add(inputWord.toUpperCase());
                correctSound.play();
                return true;
            } else {
                alert("The word is not valid. Please try again.");
                resetInput();
                wrongSound.play();
                return false;
            }
        }

        function restartGame() {
            usedWords.clear();
            score = 0;
            resetInput();
            updateScoreDisplay();
            clearProgress();
            alert("Game restarted!");
        }

        function updateScoreDisplay() {
            document.getElementById("scoreDisplay").innerText = "Score: " + score;
        }

        function resetInput() {
            document.getElementById("wordInput").value = "";
        }

        document.getElementById("startGameButton").addEventListener("click", () => {
            loadDictionary().then(() => {
                loadProgress();
                document.getElementById("gameContainer").style.display = "block";
                document.getElementById("startContainer").style.display = "none";
                backgroundMusic.play();
            });
        });

        document.getElementById("toggleMusic").addEventListener("click", () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                document.getElementById("toggleMusic").innerText = "Play Music";
            } else {
                backgroundMusic.play();
                document.getElementById("toggleMusic").innerText = "Pause Music";
            }
            isMusicPlaying = !isMusicPlaying;
        });

        document.getElementById("submit").addEventListener("click", () => {
            const inputWord = document.getElementById("wordInput").value.trim();
            if (inputWord.length > 0 && validWords(inputWord)) {
                score += inputWord.length; // Increase score based on the length of the word
                updateScoreDisplay();
                resetInput();
            }
        });

        document.getElementById("saveProgress").addEventListener("click", saveProgress);
        document.getElementById("restart").addEventListener("click", restartGame);

        document.getElementById("exitButton").addEventListener("click", () => {
            clearProgress();
            window.close(); // Close the window
        });

        document.getElementById("stayButton").addEventListener("click", () => {
            document.getElementById("exitDialog").style.display = "none"; // Close the dialog
        });

        document.querySelectorAll('.letter').forEach(letter => {
            letter.addEventListener('click', () => {
                const inputField = document.getElementById("wordInput");
                inputField.value += letter.textContent;
                dragSound.play();
            });
        });

        // Add event listener for backspace button
        document.querySelector('.backspace').addEventListener('click', () => {
            const inputField = document.getElementById("wordInput");
            inputField.value = inputField.value.slice(0, -1); // Remove last letter
        });

        // Show exit dialog on window close
        window.addEventListener('beforeunload', (event) => {
            event.preventDefault();
            event.returnValue = '';
        });
        
        loadDictionary(); // Load the dictionary when the page loads
    </script>
</body>
</html>
